---
layout: default
title: Products
---

<div class="bodyc-p">
<ul>
<h1>Products</h1>
<h2>Shirts</h2>

	{% for product in site.pages %}
		{% if product.category == 'shoes' %}
			<li>
				<img src="{{site.baseurl}}/assets/{{product.image}}" alt="{{product.title}}">
				<h2> <a href="{{site.baseurl}}{{product.url}}">{{product.title}}</a> </h2>
				<p>{{product.description}}</p>
				<h4>{{product.price}}<h4>
			</li>
		{% endif %}
	{% endfor %}
</ul>


</div>
