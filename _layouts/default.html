<!doctype html>
<html>
<head>
<link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
<link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
<meta charset="UTF-8">
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
<title>{{page.title}} · Ecommerce Website</title>
<link href='http://fonts.googleapis.com/css?family=Raleway:400,500' rel='stylesheet' type='text/css'>
<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
</head>
<body>




<div class="nav-bg">

	<a href="{{site.baseurl}}/" ><img class="logo" src="{{site.baseurl}}/assets/logo.svg" alt="logo"></a>
		<!-- HTML for SEARCH BAR -->
	<div id="tfheader">
		<form id="tfnewsearch" method="get" action="{{site.baseurl}}/search/" alt="Search field">
		        <input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
		</form>
	<div class="tfclear"></div>
	
	{% include nav.html navclass='nav-top' %}
	
	{% if page.showbanner %}
	<div class="banner">
		<h2>{{page.bannertext}}</h2>
	</div>
{% endif %}
	
		{% if page.showbanner-about %}
	<div class="banner-about">
		<h2>{{page.bannertext}}</h2>
	</div>
{% endif %}

{{content}}
	
	
	<footer>
		<p>Copyright Greg Leblanc 2014 ©</p>
		{% include nav.html navclass='nav-bottom' %}
	</footer>
</body>
</html>
